server:
  port: 8000
  servlet:
    context-path: /api/v1

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sowlmate?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
    username: sowlmate
    password: sowl1234

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        # show_sql: true
        format_sql: true

#  profiles:
#    include: API-KEY

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    com.ssafy.sowlmate: debug

springdoc:
  version: v0.0.1
  api-docs:
    path: /api-docs
    version: openapi_3_0
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true
    doc-expansion: none
  paths-to-match:
    - /users/**
