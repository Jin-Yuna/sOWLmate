    <!-- chatting button -->
    <script type="text/javascript">
      function show(){
          if($('#chatting').css('display') == 'none'){
          $('#chatting').show();
      }else{
          $('#chatting').hide();
      }
      }

        $("#lock").on("click", function() {
          $(".lock-check").fadeToggle( "fast");
        });
      })()
  </script>
