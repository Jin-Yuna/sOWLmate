<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" href="assets/logoIcon.svg" type="image/svg"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/demo-console/index.css">
    <link rel="stylesheet" href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-applesdgothicneo@1.0/all.min.css">
    <link rel="stylesheet" href="css/kurento.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="bower_components/webrtc-adapter/release/adapter.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/demo-console/index.js"></script>
    <script src="bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
    <!-- chatting button -->
    <script type="text/javascript">
      function show(){
          if($('#chatting').css('display') == 'none'){
          $('#chatting').show();
      }else{
          $('#chatting').hide();
      }
      }
  </script>
  <title>sOWLmate</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <div class="header__back">
          <i class="fas fa-angle-left"></i>
        </div>
        <h3>Video Chat</h2>
      </div>
    </div>  
    <div class="main">  
      <div class="main__left">

        <div class="videos__group">
        <div id="video-grid">
        <div id="videoBig">
          <!-- <canvas id="remoteCanvas">Your browser does not support Canvas</canvas> -->
          <video id="videoOutput" autoplay width="640px" height="480px" poster="img/webrtc.png"></video>
        </div>
        <div id="videoSmall">
          <!-- <canvas id="localCanvas">Your browser does not support Canvas</canvas> -->
          <video id="videoInput" autoplay width="240px" height="180px" poster="img/webrtc.png"></video>
        </div>
      </div>
    </div>
    <div class="options">
      <div class="options__left">
        <div id="stopVideo" class="options__button">
          <i class="fa fa-video-camera"></i>
          </div>
          <div id="muteButton" class="options__button">
            <i class="fa fa-microphone"></i>
          </div>
          <div id="showChat" class="options__button">
            <i class="fa fa-comment"></i>
          </div>
        </div>
        <div class="options__right">
          <div id="inviteButton" class="options__button">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="main__right">
      <div class="main__chat_window">
          <div class="messages">

          </div>
      </div>
      <div class="main__message_container">
        <input id="chat_message" type="text" autocomplete="off" placeholder="Type message here...">
        <div id="send" class="options__button">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  
      <div id="control">
        <a id="terminate" href="#" class="btn btn-danger">
          <span class="glyphicon glyphicon-stop"></span> Stop</a>
        <button id="chatting-show" onclick="show()" class="btn btn-danger">
          <span class="glyphicon glyphicon-chat"></span> Chatting</button>
      </div>
      <!-- display translation -->
      <div>
        <!-- <div v-if="!langIsSet">
          <h2 class="text-3xl mb-6">Select language</h2>
          <ul class="langlist">
            <li v-for="[n] of locales" :key="n">
              <a class="text-blue-800" :href="'?lang=' + n">{{ n }}</a>
            </li>
          </ul>
        </div> -->
        <br>
        <div>
          <button onclick="startListen()">Start Listening</button>
          <button onclick="stopListen()">Stop Listening</button>
        </div>
        <p id="videoSubtitles"></p>
      </div>
    </div>
      <!-- chat -->
  <div id="chat-log"></div>
      <div id="chatting" style="display:none">
        <div class="chat__header">
          <span class="chat__header__greetings" id="username">
          </span>
        </div>
        <div id="chatView">
        </div>
        <form id="chatForm" onsubmit="return false">
          <input type="text" id="msg">
          <input type="submit" id="send" value="전송">
        </form>
      </div>
    <div id="controls">
      <select id="effects">
        <option value="">Filter OFF</option>
        <option value="alien">Alien</option>
        <option value="aviators">Aviators</option>
        <option value="background_blur">Background Blur</option>
        <option value="background_segmentation">Background Segmentation</option>
        <option value="ball_face">Ball Face</option>
        <option value="beard">Beard</option>
        <option value="beauty">Beauty</option>
        <option value="dalmatian">Dalmatian</option>
        <option value="fairy_lights">Fairy Lights</option>
        <option value="flowers">Flowers</option>
        <option value="frankenstein">Frankenstein</option>
        <option value="hair_segmentation">Hair Segmentation</option>
        <option value="koala">Koala</option>
        <option value="lion">Lion</option>
        <option value="look1">Look1</option>
        <option value="look2">Look2</option>
        <option value="manly_face">Manly Face</option>
        <option value="plastic_ocean">Plastic Ocean</option>
        <option value="pumpkin">Pumpkin</option>
        <option value="scuba">Scuba</option>
        <option value="tape_face">Tape Face</option>
        <option value="teddycigar">Teddy Cigar</option>
        <option value="tiny_sunglasses">Tiny Sunglasses</option>
        <option value="topology">Topology</option>
      </select>
      <div class="pills">
      </div>
    </div>
    <script type="text/javascript" src="lib/deepar.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
